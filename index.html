  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;0,700;1,400&family=IBM+Plex+Mono:wght@400;600&display=swap">
  <link rel="stylesheet" href="css/style.css">
  <script>
    window.__depStatus = {
      katexCdnFailed: false,
      katexFallbackAttempted: false,
      katexMode: 'cdn'
    };

    window.loadKatexLocalFallback = function () {
      if (window.__depStatus.katexFallbackAttempted) return;
      window.__depStatus.katexFallbackAttempted = true;
      window.__depStatus.katexMode = 'local-fallback';

      const css = document.createElement('link');
      css.rel = 'stylesheet';
      css.href = 'vendor/katex/katex.min.css';
      document.head.appendChild(css);

      const katexJs = document.createElement('script');
      katexJs.defer = true;
      katexJs.src = 'vendor/katex/katex.min.js';
      document.head.appendChild(katexJs);

      const autoRenderJs = document.createElement('script');
      autoRenderJs.defer = true;
      autoRenderJs.src = 'vendor/katex/auto-render.min.js';
      document.head.appendChild(autoRenderJs);
    };
  </script>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"
    crossorigin="anonymous"
  >
  <script
    defer
    src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"
    crossorigin="anonymous"
    onerror="window.__depStatus.katexCdnFailed = true; window.loadKatexLocalFallback();"
  ></script>
  <script
    defer
    src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"
    crossorigin="anonymous"
    onerror="window.__depStatus.katexCdnFailed = true; window.loadKatexLocalFallback();"
  ></script>
  <script defer src="js/parser.js"></script>
  <script defer src="js/renderer.js"></script>
  <script defer src="js/app.js"></script>
</head>
